<body>
  <!-- No title, just the 3D scene -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <script>
    // Scene + Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cube
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({
      color: 0x00ffff,
      metalness: 0.7,
      roughness: 0.2,
    });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Eyeball (small sphere)
    const eyeGeometry = new THREE.SphereGeometry(0.3, 32, 32);
    const eyeWhite = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const eyeball = new THREE.Mesh(eyeGeometry, eyeWhite);

    // Pupil
    const pupilGeometry = new THREE.SphereGeometry(0.1, 16, 16);
    const pupilMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
    const pupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
    pupil.position.z = 0.25;
    eyeball.add(pupil);

    // Position the eyeball on one face of the cube
    eyeball.position.z = 0.5;
    cube.add(eyeball);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(2, 2, 5);
    scene.add(light);

    camera.position.z = 3;

    // Blink control
    let blink = 0;
    let blinking = false;
    setInterval(() => {
      blinking = !blinking;
    }, 2500); // blink every 2.5 seconds

    // Animate
    function animate() {
      requestAnimationFrame(animate);

      // Auto rotation
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      // Blinking effect (scale the eyeballâ€™s Y axis)
      if (blinking) {
        blink += 0.2;
        if (blink > Math.PI) {
          blink = 0;
          blinking = false;
        }
        eyeball.scale.y = Math.abs(Math.cos(blink));
      }

      renderer.render(scene, camera);
    }

    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
